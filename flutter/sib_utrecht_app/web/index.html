<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="User portal for SIB-Utrecht.">

  <!-- iOS meta tags & icons -->
  <meta name="applfullscreene-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="SIB-Utrecht">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>SIB-Utrecht</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#87ceff">
  <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#21526F">
  <!-- <meta name="theme-color" content="#21526F"> -->

  <script>
    function setMetaThemeColor(color) {
        console.log("Setting theme color to " + color);
        for (var a of document.querySelectorAll('meta[name="theme-color"]'))
          a.setAttribute("content", color);
      }
  </script>  

  <!-- 21526F  0175C2 006590 -->
</head>
<body style="background-color: #21526F;">
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine({
            // Source: https://github.com/flutter/flutter/issues/119536#issuecomment-1513309144
            useColorEmoji: true
          }).then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
